<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divictus Gaming Network</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="head-top-nav">
            <div class="nav-bar">
                <ul>
                    <li>HOME</li>
                    <li>FORUM</li>
                    <li class="button-store">STORE</li>
                    <li>STATUS</li>
                    <li>VOTE</li>
                </ul>
            </div>
        </div>

        <div class="container-header">
            <div class="server-bar">

                <div class="info">
                    <div class="server">
                        <h1>Currently online</h1>
                        <h3>12312313</h3>
                    </div>

                    <h3>Join and play with fun</h3>
                    <h3>Join Discord</h3>
                </div>

                <img class="logo" src="images/divictuslogo.png" alt="">
            </div>
        </div>

        <div class="head-top-nav">
            <div class="nav-bar">
                <ul>
                    <li>Statistics</li>
                    <li>Account <i class="fa-solid fa-caret-down"></i></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="left-container">
                <div class="section-news">
                    <div class="section-news-left">
                        <img class="avatar-image" src="images/Avatars/itscooldownbg.png" alt="Account Image">
                    </div>
                    <div class="section-news-center">
                        <h1>EXAMPLE NEWS</h1>
                        <div class="publisher">
                            <p>ItsCoolDownBG</p>
                            <p>01.09.2025</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="section-account">
                    <h1>ACCOUNT</h1>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
